[phases.setup]
# System packages provided by Nix
nixPkgs = [
  "python311",
  "python311Packages.gunicorn",
  "nodejs_20"
]

[phases.install]
# No pip here; Python deps come from Nix
cmds = [
  "cd client && npm install"
]

[phases.build]
cmds = [
  "cd client && npm run build"
]

[start]
cmd = "cd server && gunicorn -w 4 -b 0.0.0.0:$PORT main:app"
